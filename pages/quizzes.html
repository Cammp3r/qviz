</head>
<body>
  <header class="topbar">
    <h1>Best quiz</h1>
    <nav>
      <a href="quizzes.html" class="active">Quizzes</a>
      <a href="results.html">Results</a>
    </nav>
  </header>

  <main class="container">
    <section class="panel">
      <h3>Available Quizzes</h3>
      <div id="quiz-list" class="grid"></div>
    </section>

    <section class="panel">
      <h2>Create new quiz</h2>
      <form id="create-form" class="form">
        <input id="title" placeholder="Quiz title" required />
        <textarea id="desc" placeholder="Short description"></textarea>
        <div id="questions-area"></div>
        <button type="button" id="add-q">Add question</button>
        <div class="form-actions">
          <button id="create-quiz" type="submit" class="btn">Create Quiz</button>
        </div>
      </form>
    </section>
  </main>

  <script src="../js/storage.js"></script>
  <script src="../js/quizzes.js"></script>
